<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<style>body {
    font-family: serif;
    margin: 0;
    background-color: #ffffff;
    padding: 10px;
}

.container {
    max-width: 1400px;
    height: 900px;
    margin: 0 auto;
   background-color: #E5D9F2;
    box-shadow: rgb(61, 3, 90);
    padding: 20px;
   
}

.main-layout {
    display: flex;
    justify-content: space-between;
}

.category-manager {
    flex: 1;
    padding: 10px;
    margin-right: auto;
}

.task-manager {
    flex: 2;
    padding: 5px;
   margin-bottom: auto;
}

.analytics {
    flex: 1;
    padding: 5px;
    font-size: medium;
    background: url(https://media.tenor.com/BEBopBnhjVEAAAAj/peach-and-goma-peach-goma.gif) right bottom;
    background-repeat: no-repeat;
    background-size: 300px 300px;
   
}

h2 {
    font-size: medium;
}

 h3 {
    text-align: center;
}

h1 {
    text-align: center;
}

input[type="text"], input[type="date"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #b746e8;
    border-radius: 4px;
}

button {
    background-color: #D0A2F7;
    color: #f3f3f3;
    border: none;
    padding: 10px 15px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #DCBFFF;
}

ul {
    list-style-type: none;
    padding: 5px;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #923be9;
}

.completed {
    color: rgb(83, 6, 135);
}

.overdue {
    color: red;
}

</style>
<body>
    <div class="container">
        <h1>Advanced Todo List</h1>

        <div class="main-layout">
            <div class="category-manager">
                <h2>Categories</h2>
                <input type="text" id="categoryInput" placeholder="Add Category">
                <button id="addCategoryButton">Add</button>
                <h2>Category List</h2>
                <ul id="categoryList"></ul>
            </div>

            <div class="task-manager">
                <label for="task">Task:</label><br>
                <input type="text" id="taskInput" placeholder="Add New Task">
                <label for="duedate">Due Date:</label><br>
                <input type="date" id="dueDateInput"><br>
                <label for="categories">Categories:</label><br>
                <select id="categorySelect" multiple></select>
                <button id="addTaskButton">Add Task</button>
                <h3>Task List</h3>
                <ul id="taskList"></ul>
            </div>
            <div class="analytics">
                <h2>Analytics</h2>
                <canvas id="analyticsChart"></canvas>
                <div id="categoryCompletion"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
